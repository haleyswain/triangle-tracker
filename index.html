<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>

    <h1>Triangle Tracker</h1>
    <div class="container">
     <form id="new-triangle">
       <div class="form-group">
         <label for="new-sideA">Side 1</label>
         <input type="text" class="form-control" id="new-sideA">
       </div>
       <div class="form-group">
         <label for="new-sideB">Side 2</label>
         <input type="text" class="form-control" id="new-sideB">
       </div>
       <div class="form-group">
         <label for="new-sideC">Side 3</label>
         <input type="text" class="form-control" id="new-sideC">
       </div>

       <button type="submit" class="btn">compute</button>
     </form>

     <h2>Results</h2>
     <ul id="result">

     </ul>

    </div>

  </body>
</html>
